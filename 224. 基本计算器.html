    <script>
		var calculate = function (s) {
			var stack = [];
			for (let i = 0; i < s.length; i++) {

					case '0':
						stack.push(+s[i]);
						break;
					case '1':
						stack.push(+s[i]);

						stack.push(+s[i]);

						stack.push(+s[i]);
						break;
					case '+':
						while (1) {
							if(' '!==s[i+1]) {
								stack.push(stack.pop() + +s[i+1]);
								i++;
								break;
							}
							else {
								i++;
                            }
						}
						break;
					case '-':
						while (1) {
							if(' '!==s[i+1]) {
								stack.push(stack.pop() - +s[i+1]);
								i++;
								break;
							}
							else {
								i++;
							}
						}
						break;
					case ' ':
						break;
					case '(':
					case ')':

				}
			}
			let result = stack.pop();
			return result;
		};
