<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
      var isValid = function(s) {
        var stack = [];
        for(let i = 0;i<s.length;i++) {
            switch (s[i]) {
                case '(' :
                    stack.push(s[i]);
                    break;
                case ')' :
                    if (stack.pop() !== '(') {
                            return false;
                    }
                    break;
                case '{' :
                    stack.push(s[i]);
                    break;
                case '}' :
                    if (stack.pop() !== '{') {
                        return false;
                    }
                    break;
                case '[' :
                    stack.push(s[i]);
                    break;
                case ']' :
                    if (stack.pop() !== '[') {
                        return false;
                    }
                    break;
            }
        }
        if(stack.length===0) return true;
        else return false;
      };
      /*
      * 这个牛逼
      * 执行用时：60 ms, 在所有 JavaScript 提交中击败了99.00% 的用户
      * 内存消耗：37.8 MB, 在所有 JavaScript 提交中击败了87.85% 的用户
      */
      console.log(isValid("({})"));
  </script>
</head>

</html>
