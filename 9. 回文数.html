        var isPalindrome = function (x){
                if(x < 0){
                    return false;
                }
                else {
                    let str = x.toString().split('').reverse().join('');
                    return x === parseInt(str) && x >= 0;
                }
        }

        * 减少了条件分支语句减少执行时间但内存消耗没有大幅降低
